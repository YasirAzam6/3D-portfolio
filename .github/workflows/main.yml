name: CI - Test, Build, and Push Image

on:
  push:
    branches:
      - master   # change to 'main' if your repo uses main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write    # allow pushing back to the repo

    steps:
      # 1) Checkout code
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # needed so we can push commits back

      # 2) Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      # 3) Install dependencies
      - name: Install dependencies
        run: npm install

      # 4) Run tests (optional)
      - name: Run tests
        run: npm test --if-present

      # 5) Run lint (optional)
      - name: Run lint
        run: npm run lint --if-present

      # 6) Build the React app
      - name: Build app
        run: npm run build

      # 7) Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      # 8) Build and push Docker image
      - name: Build and push Docker image
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          IMAGE_NAME=$DOCKERHUB_USERNAME/cicd-potfolio
          TAG=${{ github.sha }}

          echo "IMAGE_NAME=$IMAGE_NAME"
          echo "TAG=$TAG"

          echo "Building image: $IMAGE_NAME:$TAG"
          docker build -t $IMAGE_NAME:$TAG -t $IMAGE_NAME:latest .

          echo "Pushing image: $IMAGE_NAME:$TAG and :latest"
          docker push $IMAGE_NAME:$TAG
          docker push $IMAGE_NAME:latest

      # 9) Update Kubernetes manifest with new image tag
      - name: Update k8s deployment image
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
        run: |
          IMAGE_NAME=$DOCKERHUB_USERNAME/cicd-potfolio
          TAG=${{ github.sha }}

          echo "Updating k8s/deployment.yaml to use image: $IMAGE_NAME:$TAG"

          echo "Before:"
          grep "image:" k8s/deployment.yaml || true

          # Replace any existing cicd-potfolio image line with the new one
          sed -i "s|image: .*/cicd-potfolio:.*|image: $IMAGE_NAME:$TAG|g" k8s/deployment.yaml

          echo "After:"
          grep "image:" k8s/deployment.yaml || true

      # 10) Commit and push manifest changes back to GitHub
      - name: Commit and push updated manifest
        env:
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          # If nothing changed (sed didn't alter the file), skip commit
          if git diff --quiet k8s/deployment.yaml; then
            echo "No changes in k8s/deployment.yaml; skipping commit."
            exit 0
          fi

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add k8s/deployment.yaml
          git commit -m "Update image tag to ${GITHUB_SHA}"

          git push origin "$BRANCH_NAME"
